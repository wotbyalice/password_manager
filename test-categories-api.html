<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .primary { background: #007bff; color: white; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Categories API Test</h1>
    
    <div>
        <button class="primary" onclick="testLogin()">1. Test Login</button>
        <button class="primary" onclick="testGetCategories()">2. Test Get Categories</button>
        <button class="primary" onclick="testGetCategoryStats()">3. Test Get Category Stats</button>
        <button class="primary" onclick="testCreateCategory()">4. Test Create Category</button>
        <button class="primary" onclick="clearResults()">Clear Results</button>
    </div>

    <div id="results"></div>

    <script>
        let authToken = null;

        function addResult(type, title, message, data = null) {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `
                <strong>${title}</strong><br>
                ${message}
                ${data ? `<pre>${JSON.stringify(data, null, 2)}</pre>` : ''}
            `;
            document.getElementById('results').appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testLogin() {
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@company.com',
                        password: 'admin123'
                    })
                });

                const data = await response.json();
                
                if (data.success && data.token) {
                    authToken = data.token;
                    addResult('success', 'Login Test', 'Successfully logged in as admin', { token: data.token.substring(0, 20) + '...' });
                } else {
                    addResult('error', 'Login Test', 'Login failed', data);
                }
            } catch (error) {
                addResult('error', 'Login Test', `Error: ${error.message}`);
            }
        }

        async function testGetCategories() {
            if (!authToken) {
                addResult('error', 'Get Categories Test', 'Please login first');
                return;
            }

            try {
                const response = await fetch('/api/passwords/categories', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();
                
                if (data.success) {
                    addResult('success', 'Get Categories Test', `Found ${data.data.length} categories`, data.data);
                } else {
                    addResult('error', 'Get Categories Test', 'Failed to get categories', data);
                }
            } catch (error) {
                addResult('error', 'Get Categories Test', `Error: ${error.message}`);
            }
        }

        async function testGetCategoryStats() {
            if (!authToken) {
                addResult('error', 'Get Category Stats Test', 'Please login first');
                return;
            }

            try {
                const response = await fetch('/api/passwords/categories/stats', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();
                
                if (data.success) {
                    addResult('success', 'Get Category Stats Test', `Found ${data.data.categories.length} categories with stats`, data.data);
                } else {
                    addResult('error', 'Get Category Stats Test', 'Failed to get category stats', data);
                }
            } catch (error) {
                addResult('error', 'Get Category Stats Test', `Error: ${error.message}`);
            }
        }

        async function testCreateCategory() {
            if (!authToken) {
                addResult('error', 'Create Category Test', 'Please login first');
                return;
            }

            try {
                const response = await fetch('/api/passwords/categories', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: 'Test Category',
                        description: 'A test category created by API test',
                        color: '#ff6b6b'
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    addResult('success', 'Create Category Test', 'Successfully created test category', data.data);
                } else {
                    addResult('error', 'Create Category Test', 'Failed to create category', data);
                }
            } catch (error) {
                addResult('error', 'Create Category Test', `Error: ${error.message}`);
            }
        }

        // Auto-run login test
        window.addEventListener('load', () => {
            setTimeout(testLogin, 1000);
        });
    </script>
</body>
</html>
