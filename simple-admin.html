<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager - Simple Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #667eea;
        }

        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .password-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .password-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 1px solid #e9ecef;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .password-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .password-title {
            font-size: 1.4em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .password-title::before {
            content: "üîê";
            margin-right: 10px;
            font-size: 1.2em;
        }

        .password-field {
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .field-label {
            font-weight: 600;
            color: #495057;
            min-width: 80px;
        }

        .field-value {
            flex: 1;
            margin-left: 15px;
            padding: 8px 12px;
            background: #f8f9fa;
            border-radius: 5px;
            font-family: monospace;
            border: 1px solid #dee2e6;
        }

        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 0.9em;
            transition: background 0.3s ease;
        }

        .copy-btn:hover {
            background: #5a6fd8;
        }

        .category-badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-top: 4px solid #667eea;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #6c757d;
            font-size: 1.1em;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            border: 1px solid #c3e6cb;
            display: none;
        }

        .user-list {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .user-item {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-item:last-child {
            border-bottom: none;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #667eea;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
        }

        .user-details h3 {
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .user-details p {
            color: #6c757d;
            font-size: 0.9em;
        }

        .role-badge {
            background: #28a745;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8em;
        }

        .role-badge.admin {
            background: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Password Manager Admin</h1>
            <p>Simple Direct Access Interface - Working Solution</p>
        </div>

        <div class="content">
            <div class="success-message" id="successMessage">
                Password copied to clipboard!
            </div>

            <!-- Statistics Section -->
            <div class="section">
                <h2>üìä System Overview</h2>
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="passwordCount">3</div>
                        <div class="stat-label">Total Passwords</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="userCount">1</div>
                        <div class="stat-label">Active Users</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="categoryCount">3</div>
                        <div class="stat-label">Categories</div>
                    </div>
                </div>
            </div>

            <!-- Passwords Section -->
            <div class="section">
                <h2>üîë Company Passwords</h2>
                <div class="password-grid" id="passwordGrid">
                    <!-- Passwords will be loaded here -->
                </div>
            </div>

            <!-- Users Section -->
            <div class="section">
                <h2>üë• User Management</h2>
                <div class="user-list" id="userList">
                    <!-- Users will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Direct password data (from your JSON file)
        const passwordData = {
            "users": [
                {
                    "id": 1,
                    "email": "admin@company.com",
                    "password_hash": "$2b$10$rQJ8YnWgLZGJQxKxVKxK2eHvYvYvYvYvYvYvYvYvYvYvYvYvYvYvYv",
                    "first_name": "Admin",
                    "last_name": "User",
                    "role": "admin",
                    "created_at": "2025-07-07T02:24:15.333Z",
                    "updated_at": "2025-07-07T02:24:15.333Z",
                    "last_login": null
                }
            ],
            "passwords": [
                {
                    "id": 1,
                    "title": "Company Email",
                    "username": "admin@company.com",
                    "password": "CompanyEmail123!",
                    "url": "https://mail.company.com",
                    "notes": "Main company email account",
                    "category": "Email",
                    "user_id": 1,
                    "created_at": "2025-07-07T02:24:15.333Z",
                    "updated_at": "2025-07-07T02:24:15.333Z"
                },
                {
                    "id": 2,
                    "title": "Office WiFi",
                    "username": "admin",
                    "password": "OfficeWiFi2024!",
                    "url": "",
                    "notes": "Office wireless network password",
                    "category": "Network",
                    "user_id": 1,
                    "created_at": "2025-07-07T02:24:15.333Z",
                    "updated_at": "2025-07-07T02:24:15.333Z"
                },
                {
                    "id": 3,
                    "title": "Server Admin",
                    "username": "administrator",
                    "password": "ServerAdmin2024!",
                    "url": "https://server.company.com",
                    "notes": "Main server administration account",
                    "category": "Server",
                    "user_id": 1,
                    "created_at": "2025-07-07T02:24:15.333Z",
                    "updated_at": "2025-07-07T02:24:15.333Z"
                }
            ],
            "categories": [
                {
                    "id": 1,
                    "name": "Email",
                    "description": "Email accounts and services",
                    "color": "#007bff"
                },
                {
                    "id": 2,
                    "name": "Network",
                    "description": "Network and infrastructure",
                    "color": "#28a745"
                },
                {
                    "id": 3,
                    "name": "Server",
                    "description": "Server administration",
                    "color": "#dc3545"
                }
            ]
        };

        // Load passwords
        function loadPasswords() {
            const passwordGrid = document.getElementById('passwordGrid');
            passwordGrid.innerHTML = '';

            passwordData.passwords.forEach(password => {
                const passwordCard = document.createElement('div');
                passwordCard.className = 'password-card';
                passwordCard.innerHTML = `
                    <div class="password-title">${password.title}</div>
                    <div class="password-field">
                        <span class="field-label">Username:</span>
                        <span class="field-value">${password.username}</span>
                        <button class="copy-btn" onclick="copyToClipboard('${password.username}')">Copy</button>
                    </div>
                    <div class="password-field">
                        <span class="field-label">Password:</span>
                        <span class="field-value">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</span>
                        <button class="copy-btn" onclick="copyToClipboard('${password.password}')">Copy</button>
                    </div>
                    ${password.url ? `
                    <div class="password-field">
                        <span class="field-label">URL:</span>
                        <span class="field-value">${password.url}</span>
                        <button class="copy-btn" onclick="copyToClipboard('${password.url}')">Copy</button>
                    </div>
                    ` : ''}
                    ${password.notes ? `
                    <div class="password-field">
                        <span class="field-label">Notes:</span>
                        <span class="field-value">${password.notes}</span>
                    </div>
                    ` : ''}
                    <div class="category-badge">${password.category}</div>
                `;
                passwordGrid.appendChild(passwordCard);
            });
        }

        // Load users
        function loadUsers() {
            const userList = document.getElementById('userList');
            userList.innerHTML = '';

            passwordData.users.forEach(user => {
                const userItem = document.createElement('div');
                userItem.className = 'user-item';
                userItem.innerHTML = `
                    <div class="user-info">
                        <div class="user-avatar">${user.first_name.charAt(0)}${user.last_name.charAt(0)}</div>
                        <div class="user-details">
                            <h3>${user.first_name} ${user.last_name}</h3>
                            <p>${user.email}</p>
                        </div>
                    </div>
                    <div class="role-badge ${user.role}">${user.role.toUpperCase()}</div>
                `;
                userList.appendChild(userItem);
            });
        }

        // Copy to clipboard function
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const successMessage = document.getElementById('successMessage');
                successMessage.style.display = 'block';
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                const successMessage = document.getElementById('successMessage');
                successMessage.style.display = 'block';
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 2000);
            });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadPasswords();
            loadUsers();
            
            // Update statistics
            document.getElementById('passwordCount').textContent = passwordData.passwords.length;
            document.getElementById('userCount').textContent = passwordData.users.length;
            document.getElementById('categoryCount').textContent = passwordData.categories.length;
        });
    </script>
</body>
</html>
